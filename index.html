<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="card mx-auto mt-5 align-item-center">
                    <div class="card-body">
                        <form method="post" action="">
                            <div class="form-group d-flex">
                                <input type="text" id="domain" placeholder="Enter your domain.." class="form-control" />
                                <button type="button" id="submit" class="btn btn-success btn-sm">Whois</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        Domain info
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-info">
                            <tr>
                                <th>DomainName</th>
                                <th>Status</th>
                                <th>Register</th>
                            </tr>
                            <td class="text-center" id="notfound" valign="top" colspan="100%">
                                <img src="//subgiare.vn/assets/images/svg/nodata.svg" width="80" height="80">
                                <p class="pt-3">Không có dữ liệu để hiển thị</p>
                            </td>
                            <tr class="status"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function() {

    $('#submit').click(function() {
        $('#submit').attr('disabled','disabled');
        $( "#notfound" ).remove();
        $('#submit')['html']('<i class="spinner-border spinner-border-sm"></i>');
        var formData = {
        'domain'              : $('input[id=domain]').val()
        };
        $.post("/core.php", formData,
          function (data) {
              if(data.code == true){
                    status += `
                        <td>${data.domain}</td>
                        <td>${data.status}</td>
                        <td>${data.register}</td>
                    `;
                    $('.status').html(status);
                    $('#submit').html('WHOIS').prop('disabled', true);
              }else{
                    alert(data.status);
                    $('#submit').html('WHOIS').prop('disabled', false);
              }
        }, "json");
    });
});
</script>

</html>
